			<input name="email" type="text" placeholder="Email" required/>
			<br>
			<input size="30" name="header" type="text" placeholder="Subject" required/>
			<br>
			<textarea cols="32" name="message" rows="5" placeholder="Your message"></textarea>
			<br>
			<!--Let’s add a button that submits this form to the server. -->
