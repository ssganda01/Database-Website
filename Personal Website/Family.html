	<div class="story">
		<h3>Get More Info About My Family</h3>
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					document.getElementById("fname").innerHTML = myObj['father']['name'];
					document.getElementById("fage").innerHTML = myObj['father']['age'];
					document.getElementById("fdob").innerHTML = myObj['father']['dob'];
					document.getElementById("mname").innerHTML = myObj['mother']['name'];
					document.getElementById("mage").innerHTML = myObj['mother']['age'];
					document.getElementById("mdob").innerHTML = myObj['mother']['dob'];
					document.getElementById("sname").innerHTML = myObj['sister']['name'];
					document.getElementById("sage").innerHTML = myObj['sister']['age'];
					document.getElementById("sdob").innerHTML = myObj['sister']['dob'];
					document.getElementById("myname").innerHTML = myObj['me']['name'];
					document.getElementById("myage").innerHTML = myObj['me']['age'];
					document.getElementById("mydob").innerHTML = myObj['me']['dob'];
				}
			};
			xmlhttp.open("GET", "http://localhost/Family.php", true);
			xmlhttp.send();
		</script>
		<table id="table">
			<tr> 
				<th>Name</th> 
				<th>Age</th>
				<th>DOB</th>
			</tr>

				<td id="fname"></td>
