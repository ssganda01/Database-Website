		<script type="text/javascript">
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					document.getElementById("hobby1").innerHTML = myObj[0];
					document.getElementById("hobby2").innerHTML = myObj[1];
					document.getElementById("hobby3").innerHTML = myObj[2];
				}
			};
			xmlhttp.open("GET", "http://localhost/Hobbies.php", true);
			xmlhttp.send();
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.visibility == 'hidden')
          e.style.visibility = 'visible';
       else
          e.style.visibility = 'hidden';
    }
		</script>
		<button type="button" onclick="toggle_visibility('table')">Reveal/Hide Hobbies</button>
		<table id="table" style="visibility: hidden; text-align: center;">
			<tr> 
				<th style="text-align: center;">Hobbies:</th>
